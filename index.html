<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="hero">
   <section class="main">
    <h1><span class="tittle1">We're</span> <br><span class="tittle2">coming soon</span></h1>
    <p class="copy">Hello fellow shoppers! We're currently building our new fashion store. 
     Add your email below to stay up-to-date with announcements and our launch deals.</p>

     <form class="input-group" novalidate>
      <input type="email" placeholder="Email Address" class="input">
      
      <button type="submit" class="button-input" > <i class="fa fa-chevron-right"></i> </button>
      <p class="error"></p>
    </form>
  </section>
  <div class="imagencontainer">
    <img class="hero-img" src="images/hero-desktop.jpg" alt="hero">
  </div>
 
</div>

  
</body>
</html>
